<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/cadastro-style.css" rel="stylesheet">
</head>
<body>

<div class="cadastro-container">
    <h2>Crie sua Conta</h2>

    <form th:action="@{/cadastroUsuario}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

    <div class="back-link">
        <p>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
    </div>
</div>

</body>
</html>
