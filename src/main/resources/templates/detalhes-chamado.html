<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalhes do Chamado #' + ${chamado.id}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/dashboard-style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<main class="container main-content">
    <div class="mb-4">
        <a th:href="@{/chamados/meus}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-2"></i>Voltar para Meus Chamados
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="content-card p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h1 class="h3 fw-bold mb-0" th:text="${chamado.titulo}"></h1>
                        <span class="text-muted" th:text="'Aberto por ' + ${chamado.cliente.nome} + ' em ' + ${#temporals.format(chamado.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/chamados/{id}/editar(id=${chamado.id})}">
                                    <i class="bi bi-pencil-fill me-2"></i>Editar Chamado
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>

                <div class="mt-4">
                    <h5>Descrição do Problema</h5>
                    <p class="lead bg-light p-3 rounded" style="white-space: pre-wrap;" th:text="${chamado.descricao}"></p>
                </div>

                <hr class="my-4">

                <div>
                    <h5 class="mb-3">Arquivos Anexados</h5>
                    <div th:if="${#lists.isEmpty(chamado.anexos)}" class="text-center text-muted p-3 border rounded">
                        <p class="mb-0">Nenhum arquivo foi anexado a este chamado.</p>
                    </div>
                    <ul th:if="${not #lists.isEmpty(chamado.anexos)}" class="list-group">
                        <li th:each="anexo : ${chamado.anexos}" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-paperclip"></i>
                                <span th:text="${anexo.nomeArquivo}"></span>
                            </span>
                            <a th:href="@{/chamados/anexos/{filename}(filename=${anexo.nomeUnico})}" class="btn btn-sm btn-outline-primary" target="_blank">
                                <i class="bi bi-download"></i> Download
                            </a>
                        </li>
                    </ul>
                </div>

                <hr class="my-4">

                <div>
                    <h5 class="mb-3">Adicionar Mais Anexos</h5>
                    <form th:action="@{/chamados/{id}/adicionar-anexos(id=${chamado.id})}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="anexosFile" multiple required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload me-2"></i>Enviar Arquivos
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: logout-modal}"></div>
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
